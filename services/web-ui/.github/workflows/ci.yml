name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install
        run: npm ci
      - name: Lint
        run: npm run lint

  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 18 }
      - run: npm ci
      - run: npm test -- --ci --runInBand

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 18 }
      - run: npm ci
      - run: npm run build

  docker-build:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build image
        run: docker build -t incident-ui:ci .

  compose-smoke:
    needs: docker-build
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:24-dind
        privileged: true
    steps:
      - uses: actions/checkout@v4
      - name: Start compose (smoke)
        run: |
          docker-compose -f docker-compose.yml up -d
          sleep 5
          docker ps
          curl -f http://localhost:3000/health
      - name: Teardown
        run: docker-compose -f docker-compose.yml down
